<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Metadatos y configuración del sitio -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
        <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
        <meta name="theme-color" content="#db4938" />
        <!-- Títulos -->
        <title>Dev'CoUee PWA</title>
        <!-- Manifest y estilos locales -->
        <link rel="stylesheet" href="css/style.css" />
        <link rel="manifest" href="manifest.json" />
        <!-- Soporte para iOS (Iconos) -->
        <link rel="apple-touch-icon" href="./images/coffe_10.png" />
        <!-- SwiperJS para carrousels y otros efectos -->
        <script
            src="https://cdn.jsdelivr.net/npm/swiper@9.0.4/swiper-bundle.min.js"></script>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@9.0.4/swiper-bundle.min.css">
        <!-- FontAwesome para íconos -->
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/fontawesome.css">
        <link rel="stylesheet" href="css/fontawesome.min.css">
        <!-- Enlace canónico -->
        <link rel="canonical"
            href="https://getbootstrap.com/docs/5.0/examples/sidebars/">
    </head>
    <body id="bodyP">
        <!-- Preloader -->
        <div id="preloader">
            <div class="spinner-border color-highlight" role="status"></div>
        </div>

        <!-- Navbar -->
        <nav>
            <h1>Dev'CoUee</h1>
        </nav>

        <!-- Contenido principal -->
        <div id="page" style="background-color:transparent;">
            <main>
                <div class="container" id="content-container">
                </div>
            </main>
        </div>

        <!-- Barra de navegación inferior -->
        <div id="footer-bar" class="footer-bar-6">
            <a href="#" id="link-home">
                <i class="fa fa-home"></i>
                <span>Inicio</span>
            </a>
            <a href="#" id="link-coffees">
                <i class="fa fa-coffee"></i>
                <span>Cafes</span>
            </a>
            <a href="#" id="link-account">
                <i class="fa fa-user-circle"></i>
                <span>Cuenta</span>
            </a>
        </div>
    </body>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</html>
